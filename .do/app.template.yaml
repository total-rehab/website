name: total-rehab-admin-{{appEnv}}
region: lon
alerts:
- disabled: true
  rule: DEPLOYMENT_FAILED
- disabled: true
  rule: DOMAIN_FAILED
domains:
- domain: {{subDomain}}.total-rehab.co.uk
  type: PRIMARY
services:
- name: admin
  build_command: APP_ENV={{appEnv}} yarn build
  environment_slug: node-js
  envs:
  - key: NODE_ENV
    scope: RUN_TIME
    value: production
  - key: APP_ENV
    scope: RUN_AND_BUILD_TIME
    value: {{appEnv}}
  - key: HOST
    scope: RUN_TIME
    value: "0.0.0.0"
  - key: PORT
    scope: RUN_TIME
    value: "3000"
  github:
    branch: {{appEnv}}
    repo: total-rehab/admin
  http_port: 3000
  health_check:
    http_path: /healthcheck
  instance_count: 1
  instance_size_slug: basic-xxs
  routes:
  - path: /
  run_command: APP_ENV={{appEnv}} yarn start
  source_dir: /
