name: Build

on:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    uses: ./.github/workflows/test.yml

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
    - name: Invoke deploy workflow
      uses: benc-uk/workflow-dispatch@v1
      with:
        workflow: Deploy
        inputs: '{ "environment": "staging" }'
