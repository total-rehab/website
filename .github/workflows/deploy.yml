name: Deploy

on:
  workflow_dispatch:
    inputs:
      environment:
        description: Environment
        type: choice
        default: staging
        options:
          - staging
          - production

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install
        run: yarn install --frozen-lockfile --non-interactive
      - name: Prepare environment
        id: prepare
        run: |
          COMMIT_HASH=$(git rev-parse HEAD)
          yarn prepare-deployment \
          --app-env ${{ github.ref_name }} \
          --app-name total-rehab-website-${{ github.ref_name }} \
          --staging-sub-domain staging \
          --production-sub-domain www
        env:
          DIGITALOCEAN_ACCESS_TOKEN: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
      - name: Update app
        run: doctl apps update ${{ steps.prepare.outputs.digitalocean-app-id }} --spec ./.do/app.yaml
      - name: Create deployment
        run: doctl apps create-deployment ${{ steps.prepare.outputs.digitalocean-app-id }}
