name: Deploy

on: workflow_call

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Install
      run: yarn install --frozen-lockfile --non-interactive
    - name: Build
      run: yarn build
    - name: Export
      run: yarn export
    - name: Cache images
      id: cache-images
      uses: actions/cache@v3
      with:
        key: ${{ runner.os }}-images-${{ hashFiles('**/images.lock') }}
        path: |
          remoteImagesForOptimization
          public/images/nextImageExportOptimizer
    - name: Optimise images
      run: yarn optimise-images
    - name: Deploy
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: gh-pages
        folder: out
