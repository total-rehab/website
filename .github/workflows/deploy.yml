name: Deploy

on: workflow_call

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Install
      run: yarn install --frozen-lockfile --non-interactive
    - name: Optimise images
      run: yarn optimise-images
    - name: Build
      run: yarn build
    - name: Export
      run: yarn export
    - name: Optimise images
      run: yarn optimise-images
    - name: Deploy
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: gh-pages
        folder: out
